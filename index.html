<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Retirement Finance Tracker</h1>
        <div id="user-status"></div>
    </header>
    <main>
        <section id="dashboard-section" class="app-section">
            <div class="section-header">
                <h2>Dashboard</h2>
                <button id="toggle-dashboard-btn" title="Toggle Dashboard View">↔️</button>
            </div>
            <div id="dashboard-summary"></div>
            <div class="chart-container">
                <canvas id="expense-chart"></canvas>
            </div>
        </section>

        <section id="income-section" class="app-section">
            <div class="section-header">
                <h2>Income Sources</h2>
            </div>
            <div class="section-controls">
                <button id="show-income-modal-btn" class="btn-primary">Add Income</button>
            </div>
            <hr class="divider">
            <div id="income-list-container">
                <h3>Current Incomes</h3>
                <ul id="income-list" class="item-list"></ul>
            </div>
        </section>

        <section id="expenses-section" class="app-section">
            <div class="section-header">
                <h2>Expense Log</h2>
            </div>
            <div class="section-controls">
                <button id="show-expense-modal-btn" class="btn-primary">Add Expense</button>
            </div>
            <hr class="divider">
            <div id="expense-list-container">
                <h3>Current Expenses</h3>
                <ul id="expense-list" class="item-list"></ul>
            </div>
        </section>
    </main>

    <footer>
       <div class="theme-switcher-container">
            <label for="theme-switcher">Theme:</label>
            <select id="theme-switcher">
                <option value="default">Default Blue</option>
                <option value="sunflower">Sunflower</option>
                <option value="dark">Dark Mode</option>
            </select>
        </div>
    </footer>

    <div id="app-modal" class="modal-hidden">
        <div class="modal-content">
            <div class="modal-header"><h2 id="modal-title">Modal Title</h2><button id="modal-close-btn" class="delete-btn">X</button></div>
            <div id="modal-body"></div>
            <div class="modal-footer"><button id="modal-cancel-btn" class="btn-secondary">Cancel</button><button id="modal-save-btn" class="btn-primary">Save</button></div>
        </div>
    </div>
</body>
</html>
